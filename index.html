<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Based Quote Generator</title>
    <link rel="stylesheet" href="quote-style.css"> <!-- Link to external CSS -->
</head>
<body>
    <h2>Emotion-Based Quote Generator</h2> <!-- main heading -->
    <div id="quote-container">
        <label for="emotion">How are you feeling today?</label>
        <select id="emotion" onchange="generateQuote()">
            <option value="">--Select an emotion--</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="motivated">Motivated</option>
            <option value="anxious">Anxious</option>
            <option value="confident">Confident</option>
        </select>
        <blockquote id="quoteDisplay">Select an emotion to get a quote!</blockquote> <!-- quote display -->
    </div>

    <script src="quote-script.js"></script> <!-- Link to external JS -->
</body>
</html>
